<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mocha Spec Runner</title>
</head>
<body>
    <div id="mocha"></div>


    <!-- include source files here... -->
    <script src="../src/struct.js"> </script>
    <script src="../src/dataStructure.js"> </script>
    <script src="../src/sort.js"> </script>
    <script> 

    /**
    Sorting experiment 1 - 100,000 numbers between 1 and 100 
    **/
    var quickSort = new Array();
    var otherSort = new Array();
    var insertionSort = new Array();
    var countingSort = new Array();
    for (var i =0; i < 100000; i++) {
        var randomVal = Math.floor(Math.random()*100);
        quickSort.push(randomVal);
        otherSort.push(randomVal);
        insertionSort.push(randomVal);
        countingSort.push(randomVal);
    }

    //quick sort 
    var start = new Date().getTime();
    Struct.quickSort(quickSort,0, quickSort.length-1);
    var end = new Date().getTime();
    var time = end - start;
    console.log('Execution time for QuickSort: ' + time);
    
    //default java script sort 
    var start = new Date().getTime();
    otherSort.sort();
    var end = new Date().getTime();
    var time = end - start;
    console.log('Execution time for default sort: ' + time);

    //counting sort
    var start = new Date().getTime();
    Struct.countingSort(countingSort,100);
    var end = new Date().getTime();
    var time = end - start;
    console.log('Execution time for counting sort: ' + time);

    //insertion sort
    var start = new Date().getTime();
    Struct.insertionSort(insertionSort);
    var end = new Date().getTime();
    var time = end - start;
    console.log('Execution time for insertion sort: ' + time);
    
    </script>



</body>
</html>
